<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Proposal</title>

<style>
body{
  margin:0;
  font-family: 'Segoe UI', sans-serif;
  background:black;
  color:white;
  overflow:hidden;
}

.page{
  position:absolute;
  width:100%;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  opacity:0;
  pointer-events:none;
  transition:1s;
}

.active{
  opacity:1;
  pointer-events:auto;
}

/* Envelope */
.envelope{
  width:220px;
  height:140px;
  background:#ff4d6d;
  position:relative;
  cursor:pointer;
  border-radius:10px;
}

.envelope:before{
  content:"";
  position:absolute;
  top:-70px;
  border-left:110px solid transparent;
  border-right:110px solid transparent;
  border-bottom:70px solid #ff758f;
}

/* Couple Image Background */
#bgVideo{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
  filter:brightness(45%);
}

.lyrics-box{
  max-width:80%;
  text-align:center;
  animation:fadeUp 3s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);} 
  to{opacity:1; transform:translateY(0);} 
}

h1{
  margin-bottom:20px;
}

/* Proposal Buttons */
.btns{
  margin-top:30px;
}

button{
  padding:12px 26px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

.yes{background:#00ff88;}
.no{background:#ff4d4d; color:white;}

button:hover{transform:scale(1.1);} 

/* Forever Page */
.forever{
  font-size:40px;
  text-align:center;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 10px #ff4d6d;}
  to{text-shadow:0 0 25px #ff99aa,0 0 40px #ff4d6d;}
}
</style>
</head>

<body>

<!-- PAGE 1 : Envelope -->
<div class="page active" id="page1">
  <div class="envelope" onclick="openLetter()"></div>
  <p>Click to open ‚ù§Ô∏è</p>
</div>

<!-- PAGE 2 : Song + Lyrics -->
<div class="page" id="page2">
  <video autoplay muted loop id="bgVideo">
    <source src="ocean.mp4" type="video/mp4">
  </video>

  <div class="lyrics-box">
    <h1>I felt it hard for you when KK sang</h1>

    <p>
      Every word felt like my own heart speaking‚Ä¶<br>
      Every line reminded me of you<br>
      And in that moment, I knew‚Ä¶<br>
      It was always you ‚ù§Ô∏è<br>
    </p>
  </div>

  <audio id="song" src="haan-tu-hai.mp3"></audio>
</div>

<!-- PAGE 3 : Proposal -->
<div class="page" id="page3">
  <h1>Will You Be Mine Forever? üíç</h1>
  <div class="btns">
    <button class="yes" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>
    <button class="no" onclick="moveNo(this)">No üò¢</button>
  </div>
</div>

<!-- PAGE 4 : Forever Page -->
<div class="page" id="page4">
  <div class="forever">
    You Are Mine Forever Now ‚ù§Ô∏è‚ú®
  </div>
</div>

<script>

function openLetter(){
  document.getElementById("page1").classList.remove("active");
  document.getElementById("page2").classList.add("active");

  const song=document.getElementById("song");
  song.play();

  song.onended=function(){
    document.getElementById("page2").classList.remove("active");
    document.getElementById("page3").classList.add("active");
  }
}

function yesClicked(){
  document.getElementById("page3").classList.remove("active");
  document.getElementById("page4").classList.add("active");
}

function moveNo(btn){
  btn.style.position="absolute";
  btn.style.top=Math.random()*80+"%";
  btn.style.left=Math.random()*80+"%";
}

</script>

</body>
</html>
